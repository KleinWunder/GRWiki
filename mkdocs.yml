site_name: GermanRP Wiki

nav:
  - Startseite: index.md
  - Wiki:
    - Anfängerhilfe: pages/help/anfängerhilfe.md
    - Bürgermeister: pages/other/bürgermeister.md
    - Businesse (BIZ):
      - Waffenläden: pages/biz/waffenladen.md
      - Supermärkte: pages/biz/supermarkt.md
      - Bars: pages/biz/bar.md
      - Apotheken: pages/biz/apotheke.md
      - Starblocks: pages/biz/starblocks.md
      - Tankstellen: pages/biz/tankstelle.md
    - Makler: pages/other/makler.md
    - Nebenjobs:
      - Allgemein: pages/nebenjobs/nebenjobs.md  
      - Farmer: pages/nebenjobs/farmer.md
      - Winzer: pages/nebenjobs/winzer.md
      - Weintransport: pages/nebenjobs/weintransport.md
      - Gärtner: pages/nebenjobs/gärtner.md
      - Blumentransport: pages/nebenjobs/blumentransport.md
      - Tellerwäscher: pages/nebenjobs/tellerwäscher.md
      - Bademeister: pages/nebenjobs/bademeister.md
      - Paketsortierer: pages/nebenjobs/paketsortierer.md
      - Zeitungsjunge: pages/nebenjobs/zeitungsjunge.md
      - Wäscherei: pages/nebenjobs/wäscherei.md
      - Wäschetransport: pages/nebenjobs/wäschetransport.md
      - Fensterputzer: pages/nebenjobs/fensterputzer.md
      - JVA-Transport: pages/nebenjobs/jvatransport.md
      - Imker: pages/nebenjobs/imker.md
      - Honigtransport: pages/nebenjobs/honigtransport.md
      - Erztransport: pages/nebenjobs/erztransport.md
      - Geldtransport: pages/nebenjobs/geldtransport.md
      - Agavenfarm: pages/nebenjobs/agavenfarm.md
      - Straßenreiniger: pages/nebenjobs/straßenreiniger.md
      - Munitionstransport: pages/nebenjobs/munitionstransport.md
      - Pizzabäcker: pages/nebenjobs/pizzabäcker.md
      - Reifentransport: pages/nebenjobs/reifentransport.md
      - Koch: pages/nebenjobs/koch.md


plugins:
 - search:
    lang: de

markdown_extensions:
  - attr_list
  - tables
  - md_in_html
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


theme:
  name: material
  logo: 'assets/theme/images/icon.png'
  favicon: 'assets/theme/images/icon.png'
  language: de
  palette:
    scheme: slate
    primary: blue grey
    accent: teal
  feature:
    tabs: true
  features:
    - navigation.top
    - navigation.footer
    - header.autohide

extra:
  social:
    - icon: material/forum
      link: https://germanrp.eu/
      name: Forum
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/germanrp.pr/
      name: Instagram
    - icon: fontawesome/brands/twitter  
      link: https://twitter.com/GermanRP3
      name: Twitter
