site_name: GermanRP Wiki

nav:
  - Startseite: index.md
  - Wiki:
    - Anfängerhilfe: pages/help/anfängerhilfe.md
    - Bürgermeister: pages/other/bürgermeister.md
    - Businesse (BIZ):
      - Waffenläden:
        - Waffenladen: pages/biz/waffenladen.md
        - Waffen:
          - USP-40: pages/items/weapons/usp-40.md
          - MP5: pages/items/weapons/mp5.md
          - AK-47: pages/items/weapons/ak-47.md
      - Supermärkte: 
        - Supermarkt: pages/biz/Supermarkt.md
        - Items:
          - Wasser: pages/drink/Wasser.md
          - Fleisch: pages/food/Fleisch.md
          - Äpfel: pages/food/Äpfel.md
      - Bars:
        - Bar: pages/biz/Bar.md
        - Items:
          - Bier: pages/drink/Bier.md
          - Whisky: pages/drink/Whisky.md
          - Vodka: pages/drink/Vodka.md
          - Rotwein: pages/drink/Rotwein.md
      - Apotheken:
        - Apotheke: pages/biz/Apotheke.md
        - Items:
          - Nasensalbe: pages/health/Nasensalbe.md
          - Bandage: pages/health/Bandage.md  
          - Hustenbonbon: pages/health/Hustenbonbon.md
      - Starblocks:
        - Starblocks: pages/biz/Starblocks.md
        - Items:
          - Donut: pages/food/Donut.md
          - Keks: pages/food/Keks.md
          - Muffin: pages/food/Muffin.md
          - Kaffee: pages/drink/Kaffee.md
      - Tankstellen:
        - Tankstelle: pages/biz/Tankstelle.md
        - Fahrzeug betanken: pages/vehicle/Fahrzeug betanken.md
        - Items:
          - Sandwich: pages/food/Sandwich.md
          - Zigarrete: pages/items/Zigarette.md
          - Kanister: pages/items/Kanister.md
    - Makler: pages/other/makler.md



plugins:
 - search:
    lang: de

markdown_extensions:
  - attr_list
  - tables
  - md_in_html
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


theme:
  name: material
  logo: 'assets/theme/images/icon.png'
  favicon: 'assets/theme/images/icon.png'
  language: de
  palette:
    scheme: slate
    primary: blue grey
    accent: teal
  feature:
    tabs: true
  features:
    - navigation.top
    - navigation.footer
    - header.autohide

extra:
  social:
    - icon: material/forum
      link: https://germanrp.eu/
      name: Forum
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/germanrp.pr/
      name: Instagram
    - icon: fontawesome/brands/twitter  
      link: https://twitter.com/GermanRP3
      name: Twitter
