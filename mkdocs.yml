site_name: GermanRP Wiki
site_url: https://wiki.germanrp.eu/
site_author: GermanRP
site_description: "Die offizielle Wiki von GermanRP. Hier findest du alle Informationen zu unserem RP-Server, den Fraktionen, Jobs und vieles mehr."

extra:
  homepage: https://germanrp.eu/
  social:
  - icon: material/forum
    link: https://germanrp.eu/
    name: Forum
  - icon: fontawesome/brands/discord
    link: https://discord.gg/Vd75V3H3fs
    name: Discord
  - icon: fontawesome/brands/instagram
    link: https://instagram.com/germanrp.pr/
    name: Instagram
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/GermanRP3
    name: Twitter

copyright: "Copyright &copy; 2025 GermanRP"

plugins:
- search:
    lang: de
- git-revision-date-localized:
    enable_creation_date: true
- glightbox

extra_css:
- stylesheets/extra.css

extra_javascript: [ 'assets/theme/js/imprint.js' ]

# configuration
theme:
  name: material
  custom_dir: 'overrides'
  logo: 'assets/theme/images/icon.png'
  favicon: 'assets/theme/images/favicon.ico'
  language: de
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: light-mode
    toggle:
      icon: material/brightness-7
  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: dark-mode
    toggle:
      icon: material/brightness-4
  feature:
    tabs: true
  features:
  - navigation.top
  - navigation.footer
  - header.autohide

# extensions
markdown_extensions:
- attr_list
- tables
- md_in_html
- admonition
- pymdownx.keys
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg

