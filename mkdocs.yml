site_name: GermanRP Wiki

nav:
  - Startseite: index.md
  - Allgemein: 
    - Thema 1: thema1
    - Thema 2: thema2

markdown_extensions:
  - attr_list
  - tables
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


theme:
  name: material
  logo: 'assets/theme/images/icon.png'
  favicon: 'assets/theme/images/icon.png'
  language: de
  palette:
    scheme: slate
    primary: blue grey
    accent: teal
  feature:
    tabs: true
  features:
    - navigation.top
    - navigation.footer
    - navigation.expand
    - header.autohide

extra:
  generator:
    false
  social:
    - icon: material/forum
      link: https://germanrp.eu/
      name: Forum
