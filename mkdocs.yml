plugins:
 - search:
    lang: de
 - git-revision-date-localized:
      enable_creation_date: true   
 - glightbox

markdown_extensions:
  - attr_list
  - tables
  - md_in_html
  - admonition
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


theme:
  name: material
  logo: 'assets/theme/images/icon.png'
  favicon: 'assets/theme/images/icon.png'
  language: de
  palette:
    scheme: slate
    primary: blue grey
    accent: teal
  feature:
    tabs: true
  features:
    - navigation.top
    - navigation.footer
    - header.autohide

extra:
  social:
    - icon: material/forum
      link: https://germanrp.eu/
      name: Forum
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/germanrp.pr/
      name: Instagram
    - icon: fontawesome/brands/twitter  
      link: https://twitter.com/GermanRP3
      name: Twitter

extra_javascript: ['assets/theme/js/imprint.js']
