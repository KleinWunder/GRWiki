site_name: GermanRP Wiki

nav:
  - Startseite: index.md
  - Wiki:
    - Anfängerhilfe: pages/help/anfängerhilfe.md
    - Bürgermeister: pages/other/bürgermeister.md
    - Businesse (BIZ):
      - Waffenläden: pages/biz/waffenladen.md
      - Supermärkte: pages/biz/supermarkt.md
      - Bars: pages/biz/bar.md
      - Apotheken: pages/biz/apotheke.md
      - Starblocks: pages/biz/starblocks.md
      - Tankstellen: pages/biz/tankstelle.md
    - Makler: pages/other/makler.md
    - Nebenjobs:
      - Allgemein: pages/nebenjobs/nebenjobs.md  



plugins:
 - search:
    lang: de

markdown_extensions:
  - attr_list
  - tables
  - md_in_html
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


theme:
  name: material
  logo: 'assets/theme/images/icon.png'
  favicon: 'assets/theme/images/icon.png'
  language: de
  palette:
    scheme: slate
    primary: blue grey
    accent: teal
  feature:
    tabs: true
  features:
    - navigation.top
    - navigation.footer
    - header.autohide

extra:
  social:
    - icon: material/forum
      link: https://germanrp.eu/
      name: Forum
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/germanrp.pr/
      name: Instagram
    - icon: fontawesome/brands/twitter  
      link: https://twitter.com/GermanRP3
      name: Twitter
